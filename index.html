<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <table>
      <caption>Library Books</caption>
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Pages</th>
          <th scope="col">Read</th>
        </tr>
      </thead>
      <tbody class="table-body">
      </tbody>
    </table>
    <button type="submit" id="new-book-button">New Book</button>
    <div class="form-popup">
      <form action="" class="new-book-form">
        <h1>Book Details</h1>
        <div class="form-container">
          <label for="book-title">Title</label>
          <input type="text" id="book-title" name="book-title" />
        </div>
        <div class="form-container">
          <label for="book-author">Author</label>
          <input type="text" name="book-author" id="book-author" />
        </div>
        <div class="form-container">
          <label for="book-pages">Pages</label>
          <input type="number" name="book-pages" id="book-pages" />
        </div>
        <fieldset>
          <legend>Read?</legend>
          <div>
            <input type="radio" id="read-yes" name="read" />
            <label for="read-yes">Yes</label>
          </div>
          <div>
            <input type="radio" id="read-no" name="read" />
            <label for="read-no">No</label>
          </div>
        </fieldset>
        <button type="submit" id="add-book-button">Add Book</button>
        <button type="submit" id="cancel-add-book">Cancel</button>
      </form>
    </div>
  </body>
</html>
